name: Docs

on:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install mkdocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
      - name: Build docs
        run: mkdocs build
