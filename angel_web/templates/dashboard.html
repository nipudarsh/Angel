{% extends "base.html" %}
{% block content %}
<section class="grid gap-6 md:grid-cols-3">
  <div class="rounded-lg border border-slate-800 bg-slate-900 p-4">
    <p class="text-sm text-slate-400">Total Tools</p>
    <p class="text-2xl font-semibold">0</p>
  </div>
  <div class="rounded-lg border border-slate-800 bg-slate-900 p-4">
    <p class="text-sm text-slate-400">Repositories</p>
    <p class="text-2xl font-semibold">0</p>
  </div>
  <div class="rounded-lg border border-slate-800 bg-slate-900 p-4">
    <p class="text-sm text-slate-400">Storage Used</p>
    <p class="text-2xl font-semibold">0 GB</p>
  </div>
</section>

<section class="mt-8">
  <h2 class="text-lg font-semibold">Quick Actions</h2>
  <div class="mt-4 flex flex-wrap gap-3">
    <button class="rounded bg-indigo-600 px-4 py-2 text-sm font-medium">Add Tool</button>
    <button class="rounded border border-slate-700 px-4 py-2 text-sm">Add Repository</button>
  </div>
</section>
{% endblock %}
